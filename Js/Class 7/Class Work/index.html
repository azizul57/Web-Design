<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Log in Form</title>
</head>
<body>
    <fieldset>
        <form action="get" style="width: 100%; margin: auto;">
            <h2>Create an  Account</h2>
            <label for="name">Enter Your Name</label><span style="color: red;">*</span><br>
            <input type="text" id="name" placeholder="Enter Your Name" required>
            <br><br>
            <label for="Email">Enter Your Email</label><span style="color: red;">*</span><br>
            <input type="email" id="Email" placeholder="Enter Your Email" required>
            <br><br>
            <label for="number">Enter Your Number </label><span>(Optional)</span><br>
            <input type="number" id="number" placeholder="+88">
            <br><br>
            <label for="birth">Date of Birth</label><br>
            <input type="date" id="birth">
            <br><br>
            <label for="pic">Upload your picture</label><br>
            <input type="file" maxlength="100" id="pic">
            <br><br>
            <label for="pass">Set a Password</label><span style="color: red;">*</span><br>
            <input type="password" minlength="4" id="pass" required>
            <br><br>
            <input type="submit" value="Sign Up">
            <input type="reset">
        </form>
    </fieldset>
</body>
</html>
